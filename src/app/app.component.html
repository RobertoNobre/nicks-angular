<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h1 class="display-4">Id people</h1>
      <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <div class="form-group">
          <input
            name="idPeople"
            [(ngModel)]="idPeople"
            class="form-control"
            placeholder="idPeople"
            required
          />
          <div *ngIf="!idPeople" class="validation-error">
            This field is required.
          </div>
        </div>
        <div class="form-group">
          <button
            type="submit"
            [disabled]="form.invalid"
            class="btn btn-lg btn-block btn-info"
          >
            Salvar
          </button>
        </div>
      </form>
    </div>

    <div class="col-md-6">
      <mat-tab-group>
        <mat-tab label="First"> Content 1 </mat-tab>
        <mat-tab label="Second"> Content 2 </mat-tab>
        <mat-tab label="Third"> Content 3 </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
