
<div class="form">
  <h3>Qual código buscaremos hoje?</h3>
  <form #form="ngForm" autocomplete="off"  (submit)="onSubmit(form)">
    <div class="input-div">
      <input name="code" #nome="ngModel" [(ngModel)]="code" class="form-control" placeholder="Código" required>
    </div>
    {{code}}
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="btn-submit">
        Salvar </button>
    </div>
  </form>
</div>
